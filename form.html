<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Your card</title>
  </head>
  <body>
    <header><h1 id="app_title">QUIZ APP</h1></header>
    <main>
      <form
        action="submit"
        class="your__question"
        data-js="form"
        name="your__question"
      >
        <label for="your__question">Your question</label>
        <textarea
          name="your__question"
          style="font-size: 25px"
          maxlength="150"
          data-js="question__text"
        ></textarea>
        <div data-js="left__caracters">
          <span data-js="question__left__caracters"></span>
        </div>

        <label for="your__question">Your answer</label>
        <textarea
          name="your__answer"
          style="font-size: 25px"
          maxlength="150"
        ></textarea>
        <div data-js="left__caracters">
          <span data-js="answer__left__caracters">Left caracters:</span>
        </div>

        <label for="tag">Tag:</label>
        <input
          type="text"
          id="tag"
          name="tag"
          data-js="tag"
          class="tag"
          style="font-size: 25px"
        />

        <button
          type="submit"
          class="button__form__submit"
          data-js="button__form__submit"
        >
          Submit
        </button>
      </form>
    </main>

    <footer>
      <a href="index.html" class="footer_link --active">
        <img src="./assets/home.png" alt="home-icon" class="icon" />
      </a>
      <a href="bookmarks.html" class="footer_link">
        <img
          src="./assets/bookmark_transparent.png"
          alt="home-icon"
          class="icon"
        />
      </a>
      <a href="form.html" class="footer_link">
        <img src="./assets/add_filled.png" alt="profile-icon" class="icon" />
      </a>
      <a href="profile.html" class="footer_link">
        <img src="./assets/profile.png" alt="profile-icon" class="icon" />
      </a>
    </footer>
  </body>
  <script src="./js/form.js"></script>
</html>
