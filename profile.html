<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Your Profile</title>
  </head>
  <body>
    <header><h1 id="app_title">QUIZ APP</h1></header>
    <main>
      <section class="profile_container">
        <div class="profile_photo">
          <img src="./assets/gian-cescon-00ByEXKcSkA-unsplash.jpg" alt="" />
        </div>
        <div id="profile_name">
          <h2>Elin Green</h2>
        </div>
      </section>
      <article id="about_me">
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt
          recusandae repellat ex modi alias deleniti veritatis eum debitis,
          minima reiciendis esse dicta voluptates. Fuga a fugiat, repellendus
          aliquam tempore neque.
        </p>
      </article>
      <section id="counter_container">
        <div class="counter_item">
          <img src="./assets/question.png" alt="question icon" />
          <span>12</span>
        </div>
        <div class="counter_item">
          <img src="./assets/bookmark_filled.png" alt="bookmark icon" />
          <span>3</span>
        </div>
      </section>

        <div id="dark-mode-change">
          <h3>Dark Mode</h3>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </section>
    </main>

    <footer>
      <a href="index.html" class="footer_link --active">
        <img src="./assets/home.png" alt="home-icon" class="icon" />
      </a>
      <a href="bookmarks.html" class="footer_link">
        <img
          src="./assets/bookmark_transparent.png"
          alt="bookmark-icon"
          class="icon"
        />
      </a>
      <a href="profile.html" class="footer_link">
        <img
          src="./assets/profile_filled.png"
          alt="profile-icon"
          class="icon"
        />
      </a>
    </footer>
  </body>
</html>
